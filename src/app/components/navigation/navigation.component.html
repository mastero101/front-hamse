<nav class="main-nav">
    <div class="logo">
      <img src="../../../assets/images/HAMSE_Logo.png" alt="Hamse Logo" (error)="setFallback($event, '/calendario-preventivo/assets/images/HAMSE_Logo.png')">
    </div>
    <ul class="nav-items">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" 
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            <div class="icon-wrapper">
              <i class="fa-solid fa-{{item.icon}}"></i>
            </div>
            <span>{{item.label}}</span>
          </a>
        </li>
      }
    </ul>
    <div class="auth-section">
      @if (authService.currentUserValue) {
        <div class="auth-buttons">
          @if (isAdmin) {
            <button class="btn-register" (click)="openRegisterModal()">
              <i class="fa-solid fa-user-plus"></i>
              Registrar Usuario
            </button>
          }
          <button class="btn-logout" (click)="logout()">
            <i class="fa-solid fa-sign-out-alt"></i>
            
          </button>
        </div>
      } @else {
        <button class="btn-login" (click)="showAuthModal = true">
          <i class="fa-solid fa-sign-in-alt"></i>
          Iniciar Sesi√≥n
        </button>
      }
    </div>
</nav>

@if (showAuthModal) {
  <app-auth-modal (close)="showAuthModal = false" />
}

@if (showRegisterModal) {
  <app-auth-modal [isRegistrationMode]="true" (close)="showRegisterModal = false" />
}
