<div class="whatsapp-bubble-container">
  <!-- Burbuja flotante -->
  <div class="whatsapp-bubble" (click)="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path fill="#ffffff" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-67.6-9.5-97.2-26.7l-7.1-4.2-72.1 18.9L99 353.5l-4.5-7.3c-18.9-30.1-29.6-65.4-29.6-101.9 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
    </svg>
  </div>

  <!-- Ventana de Chat -->
  <div class="chat-window" [class.open]="isChatOpen">
    <div class="chat-header">
      <span class="powered-by">Powered by <strong>HAMSE</strong></span>
      <!-- Botón de Editar Número (Solo Admin) -->
      <button *ngIf="isAdmin" class="edit-btn" (click)="toggleEditNumber()" title="Editar número de WhatsApp">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="close-btn" (click)="toggleChat()">×</button>
    </div>

    <!-- Área de Edición de Número (Solo Admin y si isEditingNumber es true) -->
    <div *ngIf="isAdmin && isEditingNumber" class="edit-number-section">
      <label for="whatsapp-number">Número WhatsApp de Contacto:</label>
      <input type="tel" id="whatsapp-number" [(ngModel)]="newPhoneNumber" placeholder="Ej: 521XXXXXXXXXX">
      <button (click)="savePhoneNumber()" class="save-btn">Guardar</button>
      <button (click)="toggleEditNumber()" class="cancel-btn">Cancelar</button>
    </div>

    <div class="chat-body" [hidden]="isEditingNumber">
       <div class="message-bubble">
        Hola.<br>
        Es un placer atenderte.<br>
        ¿En qué podemos ayudarte?
      </div>
      <a href="/politica-privacidad" target="_blank" class="privacy-link">Políticas de privacidad</a>
      <textarea #messageInput class="message-input" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button (click)="openWhatsApp(messageInput.value)" class="start-chat-btn">
        Iniciar chat
        <!-- ... SVG icon ... -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-left: 5px;">
          <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
